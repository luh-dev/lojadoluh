<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Black Friday</title>
</head>
<body>
<section class="section-container background-section section-one">
<img src="assets/logo.new.gif" alt="Logotipo">
</section>
<section class="section-container background-section section-three">
    <div class="card-container-produtos">
        <div class="grid-container">

            <div class="img-container grid-child purple">
                <img src="assets/teclado png.png" alt="teclado" width="300" height="300">
                <center><p class="product-title">TECLADO GAMER </p></center>
                <center><p class="product-title">DE R$250 POR R$140 </p></center>
            </div>
        
            <div class="img-container grid-child green">
                <img src="assets/mouse png.png" alt="mouse" width="300" height="300">
                <center><p class="product-title">MOUSE</p></center>
                <center><p class="product-title">DE R$160 POR R$80</p></center>
            </div>

            <div class="img-container grid-child green">
                <img src="assets/fone png.png" alt="fone" width="300" height="300">
            <center><p class="product-title">FONE DE OUVIDO</p></center>
            <center><p class="product-title">DE R$210 POR R$170</p></center>
            </div>

            <div class="img-container grid-child green">
                <img src="assets/pc.png" alt="pc" width="300" height="300">
                <center><p class="product-title">COMPUTADOR</p><center>
                <center><p class="product-title">DE R$5478 POR R$4699</p></center>
            </div>
          
        </div>
    </div>


</section>
<section class="section-container background-section section-two">
    <div class="card-container">
        <div id="content">
            <form id="form">
                <input type="text" placeholder="nome" id = 'nome'>
                <input type="text" placeholder="e-mail" id = 'email'>
                <input type="submit" value="cadastrar">
            </form>
        </div>
    </div>
</section>
<footer>
    <p>Todos os direitos reservados.</p>
</footer>

</body>
<script src="js/script.js"></script>
</html>
